<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Histograma Apilado de Ciberataques</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .tooltip {
      position: absolute;
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 6px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .legend {
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      justify-content: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      margin-right: 5px;
      display: inline-block;
    }
    svg {
      width: 100%;
      height: auto;
    }
    #chart {
      width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Ciberataques por Año y País en ALC</h2>
  <div id="chart"><svg></svg></div>
  <div class="tooltip" id="tooltip"></div>
  <div class="legend" id="legend"></div>

  <script>
    const margin = {top: 40, right: 120, bottom: 60, left: 60},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom,
          svg = d3.select("svg")
                  .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
                  .attr("preserveAspectRatio", "xMidYMid meet"),
          chart = svg.append("g")
                     .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("#tooltip");

    d3.csv("ataques_latam.csv", d3.autoType).then(data => {
      const countries = Array.from(new Set(data.map(d => d.country))).sort();
      const years = Array.from(new Set(data.map(d => d.year))).sort();

      const color = d3.scaleOrdinal()
        .domain(countries)
        .range(d3.schemeTableau10.concat(d3.schemePastel1));

      const stackedData = d3.stack()
        .keys(countries)
        .value((d, key) => d.values[key] || 0)
        (
          years.map(year => {
            const row = {year, values: {}};
            countries.forEach(c => {
              const found = data.find(d => d.year === year && d.country === c);
              row.values[c] = found ? found.attacks : 0;
            });
            return row;
          })
        );

      const x = d3.scaleBand()
        .domain(years)
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(stackedData, layer => d3.max(layer, d => d[1]))])
        .nice()
        .range([height, 0]);

      chart.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickFormat(d3.format("d")));

      chart.append("g")
        .call(d3.axisLeft(y));

      chart.selectAll("g.layer")
        .data(stackedData)
        .enter().append("g")
        .attr("class", "layer")
        .attr("fill", d => color(d.key))
        .selectAll("rect")
        .data(d => d.map(p => ({...p, key: d.key})))
        .enter().append("rect")
        .attr("x", d => x(d.data.year))
        .attr("y", d => y(d[1]))
        .attr("height", d => y(d[0]) - y(d[1]))
        .attr("width", x.bandwidth())
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
                 .html(`<strong>${d.key}</strong><br>Año: ${d.data.year}<br>Ataques: ${d[1] - d[0]}`)
                 .style("left", (event.pageX + 10) + "px")
                 .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => tooltip.style("opacity", 0));

      years.forEach(year => {
        const total = countries.reduce((sum, country) => {
          const d = data.find(x => x.year === year && x.country === country);
          return sum + (d ? d.attacks : 0);
        }, 0);
        chart.append("text")
          .attr("x", x(year) + x.bandwidth() / 2)
          .attr("y", y(total) - 5)
          .attr("text-anchor", "middle")
          .style("font-size", "12px")
          .style("font-weight", "bold")
          .text(total);
      });

      const legend = d3.select("#legend");
      countries.forEach(c => {
        legend.append("div")
          .attr("class", "legend-item")
          .html(`<span class="legend-color" style="background:${color(c)}"></span>${c}`);
      });
    });
  </script>
</body>
</html>
