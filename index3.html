<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bar Chart Race - Ciberataques LATAM v2</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    svg { background: #f9f9f9; }
    .year-label {
      font-size: 48px;
      font-weight: bold;
      fill: #99999945;
    }
  </style>
</head>
<body>
  
  <script>
    <svg width="800" height="800"></svg>
    const svg = d3.select("svg"),
      width = +svg.attr("width");

const margin = {top: 50, right: 30, bottom: 40, left: 150};
const chartHeightPerCountry = 30;

d3.csv("ataques_latam.csv", d3.autoType).then(data => {
  // Lista única de países y años
  const allCountries = Array.from(new Set(data.map(d => d.country))).sort();
  const years = Array.from(new Set(data.map(d => d.year))).sort();

  // Datos acumulativos año a año
  const nested = years.map(year => {
    const filtered = data.filter(d => d.year <= year);
    const totals = d3.rollup(filtered, v => d3.sum(v, d => d.attacks), d => d.country);
    const complete = allCountries.map(country => ({
      country,
      attacks: totals.get(country) || 0
    }));
    return { year, values: complete };
  });

  const chartHeight = allCountries.length * chartHeightPerCountry;
  const height = chartHeight + margin.top + margin.bottom;
  svg.attr("height", height);

  // Imagen de fondo
  svg.insert("image", ":first-child")
    .attr("xlink:href", "https://javierladino.com/es/wp-content/uploads/2025/06/fondo-cyber3.png")  // ← aquí va tu imagen de fondo
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", width)
    .attr("height", height)
    .attr("preserveAspectRatio", "xMidYMid slice")
    .style("opacity", 0.85); // opacidad para no opacar datos

  const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

  // Escalas
  const x = d3.scaleLinear().range([0, width - margin.left - margin.right]);
  const y = d3.scaleBand()
    .domain(allCountries)
    .range([0, chartHeight])
    .padding(0.15);
  //const color = d3.scaleOrdinal(d3.schemeTableau10).domain(allCountries);

  // Año flotante
  const yearLabel = svg.append("text")
    .attr("class", "year-label")
    .attr("x", width - 450)
    .attr("y", height - 30)
    .attr("text-anchor", "end")
    .style("font-size", "48px")
    .style("fill", "#12A2D5");

  // Barras
  g.selectAll("rect")
    .data(allCountries)
    .enter().append("rect")
    .attr("y", d => y(d))
    .attr("height", y.bandwidth())
    .attr("x", 0)
    .attr("width", 0)
    //.attr("fill", d => color(d));
    .attr("fill", "red")

  // Nombres de países (alineados a la izquierda)
  g.selectAll("text.label")
    .data(allCountries)
    .enter().append("text")
    .attr("class", "label")
    .attr("x", -10)
    .attr("y", d => y(d) + y.bandwidth() / 2)
    .attr("dy", "0.35em")
    .attr("text-anchor", "end")
    .style("font-size", "13px")
    .attr("fill", "cyan")
    .text(d => d);

  // Valores de ataques al final de cada barra
  g.selectAll("text.value-label")
    .data(allCountries)
    .enter().append("text")
    .attr("class", "value-label")
    .attr("x", 0)
    .attr("y", d => y(d) + y.bandwidth() / 2)
    .attr("dy", "0.35em")
    .attr("text-anchor", "start")
    .style("font-size", "12px")
    .attr("fill", "#12A2D5")
    .text("");

  // Función de actualización por frame
  function update(frame) {
    const { year, values } = nested[frame];
    const dataMap = new Map(values.map(d => [d.country, d.attacks]));

    x.domain([0, d3.max(values, d => d.attacks) + 10]);

    g.selectAll("rect")
      .transition().duration(900)
      .attr("width", d => x(dataMap.get(d)));

    g.selectAll("text.value-label")
      .transition().duration(900)
      .attr("x", d => x(dataMap.get(d)) + 5)
      .text(d => dataMap.get(d));

    yearLabel.text(year);
  }

  // Animación
  let frame = 0;
  function animate() {
    update(frame);
    frame++;
    if (frame < nested.length) {
      setTimeout(animate, 400);
    }
  }

  animate();
});

  </script>
</body>
</html>
